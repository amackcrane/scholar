article:
    desc: An article in a journal, magazine, newspaper, or other periodical which forms a self-contained unit with its own title.
    req:
        author: Author(s) of the article.
        title: Title of the article.
        journaltitle: Title of the journal.
        date: YYYY-MM-DD format.
    opt:
        editor: Editor(s) of the journal.
        language: Language of the article.
        series: Series of the journal.
        volume: Volume of the journal.
        number: Number of the journal.
        issn: ISSN number of the article.
        doi: DOI code of the article.
        url: URL of the article.
        urldate: Access date in YYY-MM-DD format.

book:
    desc: A single-volume book with one or more authors where the authors share credit for the work as a whole.
    req:
        author: Author(s) of the book.
        title: Title of the book.
        date: YYYY-MM-DD format.
    opt:
        editor: Editor(s) of the book.
        publisher: Publisher of the book.
        location: Location of the publisher.
        language: Language of the book.
        series: Series of the book.
        volume: Volume of the book.
        number: Number of the book.
        pages: Number of pages is the book.
        isbn: ISBN number of the book.
        doi: DOI code of the book.
        url: URL of the book.
        urldate: Access date in YYY-MM-DD format.

mvbook:
    desc: A multi-volume @book.
    req:
        author: Author(s) of the book.
        title: Title of the book.
        date: YYYY-MM-DD format.
    opt:
        editor: Editor(s) of the book.
        publisher: Publisher of the book.
        location: Location of the publishing company.
        language: Language of the book.
        series: Series of the book.
        volume: Volume of the book.
        number: Number of the book.
        pages: Number of pages is the book.
        isbn: ISBN number of the book.
        doi: DOI code of the book.
        url: URL of the book.
        urldate: Access date in YYY-MM-DD format.

inbook:
    desc: A part of a book which forms a self-contained unit with its own title.
    req:
        author: Author(s) of the book section.
        title: Title of the book section.
        booktitle: Title of the book.
        date: YYYY-MM-DD format.
    opt:
        bookauthor: Author(s) of the book.
        editor: Editor(s) of the book.
        publisher: Publisher of the book.
        location: Location of the publisher.
        language: Language of the book.
        series: Series of the book.
        volume: Volume of the book.
        number: Number of the book.
        pages: Number of pages is the book.
        isbn: ISBN number of the book.
        doi: DOI code of the book.
        url: URL of the book.
        urldate: Access date in YYY-MM-DD format.

inproceedings:
    desc: An article in a conference proceedings.
    req:
        author: Author(s) of the article.
        title: Title of the article.
        booktitle: Title of the conference proceedings.
        date: YYYY-MM-DD format.
    opt:
        editor: Editor(s) of the conference proceedings.
        publisher: Publisher of the conference proceedings.
        organization: Organization in charge of the conference proceedings.
        language: Language of the article.
        series: Series of the conference proceedings.
        volume: Volume of the conference proceedings.
        number: Number of the conference proceedings.
        isbn: ISBN number of the article.
        doi: DOI code of the article.
        url: URL of the article.
        urldate: Access date in YYY-MM-DD format.
        
report:
    desc: A technical report, research report, or white paper published by a university or some other institution.
    req:
        author: Author(s) of the report.
        title: Title of the report.
        type: Specify the type of report.
        institution: Institution where the report was published.
        date: YYYY-MM-DD format.
    opt:
        language: Language of the report.
        version: Version of the report.
        number: Number of the report.
        isrn: ISRN number of the report.
        doi: DOI code of the report.
        url: URL of the report.
        urldate: Access date in YYY-MM-DD format.

thesis:
    desc: A thesis written for an educational institution to satisfy the requirements for a degree.
    req:
        author: Author(s) of the thesis.
        title: Title of the thesis.
        type: Specify the type of thesis.
        institution: Institution where the thesis was published.
        date: YYYY-MM-DD format.
    opt:
        chapter: Chapter where the thesis is located.
        pages: Range of pages where the thesis is located.
        pagetotal: Total number of pages of the thesis.
        language: Language of the thesis.
        location: Location where the thesis was published.
        isbn: ISBN number of the thesis.
        doi: DOI code of the thesis.
        url: URL of the thesis.
        urldate: Access date in YYY-MM-DD format.
        
misc:
    desc: A fallback for entries which do not fit into any other category.
    req:
        author: Author(s) of the work.
        title: Title of the work.
        date: YYY-MM-DD format.
    opt:
        howpublished: Supply publishing information in free format.
        type: Specify the type of work.
        url: URL of the work.
        urldate: Access date in YYY-MM-DD work.

online:
    desc: An online resource. This entry type is intended for sources such as web sites. Note that all entry types suppert the url field.
    req:
        author: Author(s) of the resource.
        title: Title of the resource.
        url: URL of the resource.
        date: YYYY-MM-DD format.
    opt:
        language: Language of the resource.
        version: Version of the resource.
        note: Notes regarding the resource.
        organization: Organization associated with the resource.
        urldate: Access date in YYY-MM-DD work.

